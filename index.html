<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="/js/script.js"></script>
  <title>Final Fantasy XIV: A Companion App</title>
</head>

<body>
  <div class="header">
    <h1>Final Fantasy XIV</h1>
    <form>
      <input type="text" placeholder="Character Name" />
      <input type="submit" value="Get Character Info" />
    </form>
  </div>

  <main class='container'>
    <div class='primary-column'>
      <div class="primary-info">
        <h2>Character Name: <span id="name"></span></h2>    
      </div>
      <img src="" id="portrait">
    </div>
  
    <div class='secondary-column'> 
      <div class="character-info">
        <div>
          <p>Server: <span id="server"></span></p>
        </div>

        <div>
          <p>Class: <span id="classJob"></span></p>
          </div>
        
        <div>
        <p>Class Level: <span id="classLevel"></span></p>
        </div>
        
        <div>
        <p>Free Company: <span id="company"></span></p>
        </div>
        </div>
    </div>
  </main>

</body>

</html>
